<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIPPERZ | Bold Streetwear</title>
  <!-- Favicon Icons -->
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon16.png">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --electric-purple: #7A00FF;
      --toxic-green: #8CFF38;
      --crimson-red: #C1121F;
      --pitch-black: #111111;
      --lipstick-pink: #FF3CAC;
      --leopard-cyan: #31D3E0;
      --bone-white: #F1F1F1;
      --slate-gray: #2E2E2E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--pitch-black);
      color: var(--bone-white);
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: var(--electric-purple);
    }

    nav a {
      color: var(--bone-white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--toxic-green);
    }

    .hero {
      position: relative;
      height: 30vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--bone-white);
      text-shadow: 0 0 12px var(--electric-purple);
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: var(--bone-white);
    }

    main {
      padding: 2rem;
      background-color: var(--slate-gray);
    }

    footer {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RIPPERZ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="store.html">Shop</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero">
    <video src="/videos/ripperz_title.mp4" autoplay muted loop></video>
    <div class="overlay">
      <h2>RIPPERZ STREETWEAR</h2>
      <p>Unleash the bold. Wear what bites back.</p>
    </div>
  </section>

  <main>
    <h2>Welcome to the Ripperz Store</h2>
    <p>Check out our latest drops, original designs, and limited-run heat. Handcrafted by your favorite underground artist!</p>
  </main>

  <footer>
    &copy; 2025 RIPPERZ. All rights reserved.
  </footer>
</body>
</html>
