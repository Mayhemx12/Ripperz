<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIPPERZ Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
  <style>
    body {
      background-color: #111;
      color: #F1F1F1;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: #7A00FF;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background-color: #1e1e1e;
      border: 2px solid #7A00FF;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #FF3CAC;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: #8CFF38;
    }

    .product p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #7A00FF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #8CFF38;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>RIPPERZ STORE</h1>
  </header>

  <section class="store-grid">
    <!-- Hoodies -->
    <div class="product">
      <img src="images/rippers_hoodie.jpg" alt="Rippers Hoodie">
      <h3>Rippers Hoodie</h3>
      <p>$59.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/hoody_og.jpg" alt="OG Hoodie">
      <h3>OG Hoodie</h3>
      <p>$54.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- T-Shirts -->
    <div class="product">
      <img src="images/t_concept_01.png" alt="Tee Concept 01">
      <h3>Concept Tee #1</h3>
      <p>$29.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/t_concept_02.png" alt="Tee Concept 02">
      <h3>Concept Tee #2</h3>
      <p>$29.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/t_concept_03.png" alt="Tee Concept 03">
      <h3>Concept Tee #3</h3>
      <p>$29.99</p>
      <button class="btn">Add to Cart</button>
    </div>
  </section>
</body>
</html>
