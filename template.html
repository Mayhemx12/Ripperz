<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIPPERZ | Bold Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --electric-purple: #7A00FF;
      --toxic-green: #8CFF38;
      --crimson-red: #C1121F;
      --pitch-black: #111111;
      --lipstick-pink: #FF3CAC;
      --leopard-cyan: #31D3E0;
      --bone-white: #F1F1F1;
      --slate-gray: #2E2E2E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--pitch-black);
      color: var(--bone-white);
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    header {
      background: rgba(0,0,0,0.75);
      position: sticky;
      top: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: var(--electric-purple);
      letter-spacing: 1px;
    }

    nav a {
      color: var(--bone-white);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--toxic-green);
    }

    .hero {
      background: url('video-bg.mp4') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: var(--bone-white);
    }

    .hero h2 {
      font-size: 4rem;
      font-family: 'Bebas Neue', sans-serif;
      text-shadow: 0 0 12px var(--electric-purple);
    }

    .shop-preview {
      background: var(--slate-gray);
      padding: 4rem 2rem;
      text-align: center;
    }

    .shop-preview h3 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--toxic-green);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .product {
      background: var(--pitch-black);
      border: 2px solid var(--electric-purple);
      border-radius: 10px;
      padding: 1rem;
      width: 260px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--lipstick-pink);
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h4 {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      color: var(--bone-white);
    }

    .product p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .btn {
      background: var(--electric-purple);
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: var(--toxic-green);
      color: #000;
    }

    footer {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RIPPERZ</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Streetwear That Bites Back</h2>
  </section>

  <section class="shop-preview" id="shop">
    <h3>ðŸ”¥ Hot Drops</h3>
    <div class="products">
      <div class="product">
        <img src="hoodie1.jpg" alt="RIPPERZ Hoodie" />
        <h4>Classic Ripperz Hoodie</h4>
        <p>$59.99</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="hoodie2.jpg" alt="Limited Edition Ripperz" />
        <h4>Limited Edition 'Venom' Drop</h4>
        <p>$74.99</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 RIPPERZ. All rights reserved.
  </footer>
</body>
</html>
